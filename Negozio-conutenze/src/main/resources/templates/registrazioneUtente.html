<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
</head>
<body>
    <h1>Registrazione Utente</h1>
    <form action="/register" name="registrazioneutente" th:object="${utente}"
    method="post">
    <span>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="${utente.nome}" required  />
        <!--th:field stare impostando una propritÃ  ad un oggetto-->
    </span>
    <span>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" th:field="${utente.cognome}" required />

    </span>
    <span>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="${utente.username}" required/>
    </span>
    <span>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${utente.email}" required />
        </span>
        <span>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="${utente.password}" required />
        </span>
        <span>
            <label for="confermaPassword">Conferma Password:</label>
            <input type="password" id="confermaPassword" name="confermaPassword"  required />

        </span>
        <span>
            <label for="ruolo">Ruolo</label>
            <select id="ruolo" name="ruolo" th:field="${utente.ruolo}" required>
                <option value="USER">Utente</option>
                <option value="ADMIN">Amministratore</option>
            </select>
        </span>
        <span>
            <input type="submit" value="Registrati">
            </span>
            <span>
               <span th:if="${error}"  class="error-message">


                <span th:text="${error}" >Errore</span>
            </span>
        
    </form>
</body>
</html>
